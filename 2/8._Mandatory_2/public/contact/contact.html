<div class="container-fluid">
    <div class="row background1 justify-content-md-center">
        <div class="col-sm-7">
            <h1 class="text-center m-5 text-decoration-underline">CONTACT</h1>
            <br>
            <p class="justify-content-md-center">
                <div>
                    <p>Email</p>
                    <p>Phone number</p>
                    <p>Social Media Widgets</p>
                </div>
                <br><br>
                
                
                <form method="POST" action="/api/contact">
                    <label>Name</label>
                    <input name="name" placeholder="Name">
                    <br>
                    <br>
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email">
                    <br>
                    <br>
                    <label>Subject</label>
                    <input name="subject" placeholder="Subject">
                    <br>
                    <br>
                    <label>Message</label>
                    <textarea name="message" placeholder="message" rows="15" cols="50"></textarea>
                    <br>
                    <button type="submit">Contact Me!</button>
                </form>
            </p>
        </div>
